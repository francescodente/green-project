<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nuovo ordine ricevuto!</title>
</head>
<body>
    <table style="width: 480px; border-collapse: collapse; margin: 0 auto;">
        <!-- Header -->
        <tr>
            <td colspan="12" style="padding: 16px; border-bottom: 1px solid rgba(0, 0, 0, 0.12); text-align: center; vertical-align: middle;">
                <a href="#"><img src="../../../FruitRacers.Frontend/images/logo/fruitracers_logo_small.png" height="80px"/></a>
            </td>
        </tr>
        <!-- Content -->
        <tr>
            <td colspan="12" style="padding: 16px;">
                <h1>Nuovo ordine ricevuto!</h1>
                Da: {customerName}
                <br />
                A: {supplierName}
                <br />
                ID ordine: {orderId}
                <p style="text-align: center;">
                    <a href="#" style="display: inline-block; color: #FFF; background-color: #FF8A80; text-decoration: none; padding: 6px 24px; border-radius: 4px; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.225);">Accedi ora</a>
                </p>
            </td>
        </tr>
        <!-- Footer -->
        <tr style="color: rgba(0, 0, 0, 0.54); background-color: #FAFAFA;">
            <td colspan="6" style="padding: 16px; text-align: center;">
                <h5 style="color: #FF8A80; font-size: 14px; font-weight: bold; letter-spacing: 0.1rem; margin: 0 0 8px 0;">SITO</h5>
                <p style="margin: 0;">
                    <a href="#" style="color: rgba(0, 0, 0, 0.54); text-decoration: none;">Home</a><br/>
                    <a href="#" style="color: rgba(0, 0, 0, 0.54); text-decoration: none;">Chi siamo</a><br/>
                    <a href="#" style="color: rgba(0, 0, 0, 0.54); text-decoration: none;">Contatti</a><br/>
                    <a href="#" style="color: rgba(0, 0, 0, 0.54); text-decoration: none;">Partner</a><br/>
                    <a href="#" style="color: rgba(0, 0, 0, 0.54); text-decoration: none;">Aiuto</a><br/>
                    <a href="#" style="color: rgba(0, 0, 0, 0.54); text-decoration: none;">Privacy e termini</a><br/>
                </p>
            </td>
            <td colspan="6" style="padding: 16px; text-align: center;">
                <h5 style="color: #FF8A80; font-size: 14px; font-weight: bold; letter-spacing: 0.1rem; margin: 0 0 8px 0;">CONTATTI</h5>
                <img src="../../../FruitRacers.Frontend/images/email/email.png" height="20px"/><br/>
                <p style="margin: 0 0 8px 0;">
                    <a href="mailto:info@fruitracers.com" target="_top" style="color: rgba(0, 0, 0, 0.54); text-decoration: none;">info@fruitracers.com</a><br>
                    <a href="mailto:support@fruitracers.com" target="_top" style="color: rgba(0, 0, 0, 0.54); text-decoration: none;">support@fruitracers.com</a>
                </p>
                <img src="../../../FruitRacers.Frontend/images/email/phone.png" height="20px"/><br/>
                <p style="margin: 0;">+39 123 456 7890</p>
            </td>
        </tr>
        <tr style="color: rgba(0, 0, 0, 0.54); background-color: #F0F0F0;">
            <td colspan="6" style="padding: 16px; text-align: center;">
                <a href="https://www.facebook.com" target="_blank" style="text-decoration: none;">
                    <img src="../../../FruitRacers.Frontend/images/email/facebook.png" height="20px"/>
                </a>
                &nbsp;&nbsp;
                <a href="https://www.instagram.com" target="_blank" style="text-decoration: none;">
                    <img src="../../../FruitRacers.Frontend/images/email/instagram.png" height="20px"/>
                </a>
            </td>
            <td colspan="6" style="padding: 16px; text-align: center;">
                <p style="margin: 0;">&copy; 2020 Fruitracers™</p>
            </td>
        </tr>
    </table>

</html>
